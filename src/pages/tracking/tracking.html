<ion-header>
  <ion-navbar>
    <ion-title>TrackingPage</ion-title>
    <!--<ion-buttons end>
      <button ion-button color="danger" >
        SOS
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-list no-lines>

 
    <ion-item-divider color="light">

      <span>Driving Between Airports and Hotels</span>

    </ion-item-divider>

    <ion-item>
        <button ion-item  (click)="showTracing()">
          <ion-avatar item-left>
            <ion-icon name="car"></ion-icon>
            <div>Taxi Between</div>
          </ion-avatar>
          <h2>Flight Arrival LAX</h2>
          <h2>Hotel Stay Grand hotel</h2>
        </button>
      </ion-item>

      <ion-item>
        <button ion-item   (click)="showTracing()">
          <ion-avatar item-left>
            <ion-icon name="car"></ion-icon>
            <div>Taxi Between</div>
          </ion-avatar>
          <h2>Hotel Stay Grand hotel</h2>
          <h2>Flight Departure LAX</h2>
        </button>
      </ion-item>


    <ion-item-divider color="light">For a fixed time</ion-item-divider>

      <ion-item>
        <button ion-item>
          <ion-avatar item-left>
            <ion-icon name="clock"></ion-icon>
          </ion-avatar>
          <h2>For the next 30 Minutes</h2>
        </button>
      </ion-item>

      <ion-item>
        <button ion-item>
          <ion-avatar item-left>
            <ion-icon name="clock"></ion-icon>
          </ion-avatar>
          <h2>For the next Hour</h2>
        </button>
      </ion-item>

      <ion-item>
        <button ion-item>
          <ion-avatar item-left>
            <ion-icon name="clock"></ion-icon>
          </ion-avatar>
          <h2>For the next 6 Hours</h2>
        </button>
      </ion-item>




 
  </ion-list>

</ion-content>
