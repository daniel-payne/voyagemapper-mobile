<ion-header>
  <ion-navbar>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-list no-lines>
    <ion-item-divider color="light">
      <span>My Places</span>
      <button ion-button icon-only clear style="float: right; margin-right: 4px; margin-top: -4px;" (click)="addPlace()" >
        <ion-icon name="add" ></ion-icon>
      </button>  
    </ion-item-divider>

      <ion-item-sliding *ngFor="let item of dataManager.userPlaces">
        <button ion-item>
          <ion-avatar item-left>
            <ion-icon [name]="item.pointType | typeIcon "></ion-icon>
          </ion-avatar>
          <h2>{{item.fullName}}</h2>
          <ion-badge item-right [color]="item.countyIncidents.length  | incidentColor" >{{item.countyIncidents.length}}</ion-badge>
          <ion-badge item-right [color]="item.stateIncidents.length   | incidentColor" >{{item.stateIncidents.length}}</ion-badge>
          <ion-badge item-right [color]="item.countryIncidents.length | incidentColor" >{{item.countryIncidents.length}}</ion-badge>
        </button>
            <ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="delete"></ion-icon>
            Delete Place
          </button>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>

</ion-content>
