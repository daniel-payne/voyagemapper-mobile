<ion-header>

  <ion-navbar>
    <ion-title>{{dataManager.selectedPoint.primaryName}}</ion-title> 
  </ion-navbar>

 
  <ion-segment [(ngModel)]="selectedSegement" (ionChange)="selectionChanged($event)">
    <ion-segment-button value="COUNTY">
      {{dataManager.selectedPoint.context.countyName}}
    </ion-segment-button>
    <ion-segment-button value="STATE">
      {{dataManager.selectedPoint.context.stateName}}
    </ion-segment-button>
    <ion-segment-button value="COUNTRY">
      {{dataManager.selectedPoint.context.countryName}}
    </ion-segment-button>
  </ion-segment>
 

</ion-header>

<ion-content>

<ion-list>
  <ion-item-divider color="light">Indicdents</ion-item-divider>

  <ion-item-sliding *ngFor="let item of displayIndicdents">
    <ion-item>
      <h2>{{item.incidentType}}</h2>
      <p style="white-space: normal;">{{item.incidentDescription}}</p>
      <div>{{item.perpetratorDescription}}</div>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="delete"></ion-icon>
        Don&apos;t Show Anymore
      </button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-divider color="light">Facts</ion-item-divider>
</ion-list>

</ion-content>
