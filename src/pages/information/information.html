<ion-header>

  <ion-navbar>
    <ion-title>{{storeManager.currentInformation.type}}</ion-title> 
  </ion-navbar>

 
  <ion-segment [(ngModel)]="selectedSegement" (ionChange)="selectionChanged($event)">
    <ion-segment-button value="COUNTY">
      Cambridgshire
    </ion-segment-button>
    <ion-segment-button value="STATE">
      England
    </ion-segment-button>
    <ion-segment-button value="COUNTRY">
      United Kingdom
    </ion-segment-button>
  </ion-segment>
 

</ion-header>

<ion-content>

<ion-list>
  <ion-item-divider color="light">Indicdents</ion-item-divider>

  <ion-item-sliding *ngFor="let item of [] ">
    <ion-item>
      <h2>{{item[1].incidentType}}</h2>
      <p style="white-space: normal;">{{item[1].incidentDescription}}</p>
      <div>{{item[1].perpetratorDescription}}</div>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="delete"></ion-icon>
        Don&apos;t Show Anymore
      </button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-divider color="light">Facts</ion-item-divider>
</ion-list>

</ion-content>
