<ion-header>
  <ion-navbar>
    <ion-title>Itinerary</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content >
 
  <ion-list no-lines>
    <ion-item-divider color="light">
      <span>My Current Position</span>

      <button ion-button icon-only clear style="float: right; margin-right: 4px; margin-top: -4px;" (click)="refresh()" >
        <ion-icon name="refresh" ></ion-icon>
      </button>  

    </ion-item-divider>

    <button ion-item (click)="showInformation(dataManager.currentPosition)" >
      <ion-avatar item-left>
        <ion-icon [name]="'CUP' | typeIcon "></ion-icon>
      </ion-avatar> 
      <h2>{{dataManager.currentPosition.primaryName}}</h2>
      <p>{{dataManager.currentPosition.secondaryName}}</p>
      <ion-badge item-right [color]="dataManager.currentPosition.context.countyIncidents.length  | incidentColor" >{{dataManager.currentPosition.context.countyIncidents.length}}</ion-badge>
      <ion-badge item-right [color]="dataManager.currentPosition.context.stateIncidents.length   | incidentColor" >{{dataManager.currentPosition.context.stateIncidents.length}}</ion-badge>
      <ion-badge item-right [color]="dataManager.currentPosition.context.countryIncidents.length | incidentColor" >{{dataManager.currentPosition.context.countryIncidents.length}}</ion-badge>
    </button>

    <ion-item-divider color="light">

      <span>My Flights and Hotels</span>
      <button ion-button icon-only clear style="float: right; margin-right: 4px; margin-top: -4px;" (click)="addTravel()" >
        <ion-icon name="add" ></ion-icon>
      </button>   

    </ion-item-divider>

       <ion-item-sliding *ngFor="let item of dataManager.itinerary" (click)="showInformation(item)" >
        <button ion-item>
          <ion-avatar item-left>
            <ion-icon [name]="item.pointType | typeIcon "></ion-icon>
            <div>{{item.durationName}}</div>
          </ion-avatar>
          <p>{{item.pointName}} <strong>{{item.dateName}}</strong></p>
          <h2>{{item.primaryName}}</h2>
          <p>{{item.secondaryName}}</p>
          <ion-badge item-right [color]="item.context.countyIncidents.length  | incidentColor" >{{item.context.countyIncidents.length}}</ion-badge>
          <ion-badge item-right [color]="item.context.stateIncidents.length   | incidentColor" >{{item.context.stateIncidents.length}}</ion-badge>
          <ion-badge item-right [color]="item.context.countryIncidents.length | incidentColor" >{{item.context.countryIncidents.length}}</ion-badge>
        </button>
        <ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="delete"></ion-icon>
            Delete Flight
          </button>
        </ion-item-options>
      </ion-item-sliding>

    
  </ion-list>

</ion-content>
